<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>

  <div class="bg-glow"></div>

  <div class="container">

      <input type="text" id="password" readonly placeholder="Your password will appear here..." />
      <button id="copyBtn">ğŸ“‹ Copy</button>

    <div class="settings">
